pull_request_rules:
  - name: Label Mergify Stacks PRs
    description: Pull requests that are part of a Mergify stack should be labeled as such
    conditions:
      - "body ~= ^Change-Id:"
    actions:
      label:
        toggle:
          - stack
  - name: Ping PR author when conflicting
    description: Warn the pull request author when their PR are conflicting
    conditions:
      - conflict
      - -closed
    actions:
      comment:
        message: "ðŸ‘‹ {{author}} your PR is conflicting and needs to be updated to be
          merged\n"
  - name: Label conflicting pull requests
    description: Add a label to a pull request with conflict to spot it easily
    conditions:
      - conflict
      - -closed
    actions:
      label:
        toggle:
          - conflict
  - name: backport patches to the stable branch
    conditions:
      - label = backport
    actions:
      backport:
        branches:
          - "jazzy"
          - "humble"
        assignees:
          - "{{ author }}"
  - name: clean branch
    conditions:
      - merged
    actions:
      delete_head_branch: